<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps V3 Ejemplo</title>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">

      function initialize() {
        var mapDiv = document.getElementById('map-canvas');
        var map = new google.maps.Map(mapDiv, {
          center: new google.maps.LatLng(39.740, -84.18),
          zoom: 9,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });
      
        var imageBounds = new google.maps.LatLngBounds(
            new google.maps.LatLng(39.716216,-84.213393),
            new google.maps.LatLng(39.765641,-84.139235));
      
        var oldmap = new google.maps.GroundOverlay(
            "http://www.tekkotsu.org/img/developers_icon2.png",
            imageBounds);
        oldmap.setMap(map);
      }
      

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body style="font-family: Arial; border: 0 none;">
    <div id="map-canvas" style="width: 500px; height: 400px"></div>
  </body>
</html>
