<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>
    <script>
        html5redtask.indexedDB.addTask = function(todoText) 
        {
          var db = html5redtask.indexedDB.db;
          var trans = db.transaction(["task"], IDBTransaction.READ_WRITE, 0);
          var store = trans.objectStore("task");
          var request = store.put({
          "text": todoText,
          "timeStamp" : new Date().getTime()
        });

          //Si todo sali√≥ bien
          request.onsuccess = function(e) {
          //Render - Re-render
          html5redtask.indexedDB.getTaskItems();
        };
          //Si ocurrieron errores
    request.onerror = function(e) 
      {
           console.log(e.value);
      };
};  
    </script>
  </head>
  <body>
  </body>
</html>
